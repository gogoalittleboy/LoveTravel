		<script type="text/javascript">
			$(function(){
				$('img.lazy').lazyload({
					placeholder:'img/loading.gif',        //---图片的占位符
//placeholder，用来占据将来要加载的图片的位置，待图片加载完毕，占位符会隐藏 
					effect:'fadeIn',                     //---使用的加载效果淡入淡出效果
//effect，加载特效，fadeIn/slideDown
					threshold:200,                      //---图片提前加载的距离
//threshold，如果距离大于200px,就不加载图片，到200px时就开始加载，用户无法察觉，避免高清图泛白
//					event:'mouseover',                  //---点击图片才加载显示
//event，事件触发才加载，mouseover/foobar/sporty
					constainer:'#inner',                //---图片加载的容器
//constainer，页面具体需要进行懒加载的区域
					failurelimit:10,                    //---图文混排时，图片间隔一定数量，剩下的就不执行懒加载。
					skip_invisible:false                //---默认忽略隐藏的文件（true--加载隐藏的文件）
				});
			});
		</script>
